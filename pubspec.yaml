name: open_scoreboard
description: A companion app for the Open Scoreboard scoreboard
version: 1.0.0+2

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  numberpicker: ^1.1.0

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: "^0.6.1"

flutter:
  uses-material-design: true

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
  adaptive_icon_background: "#5C5C5C99"
  adaptive_icon_foreground: "assets/icon.png"
